<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        #qrForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        #qrForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        #qrForm input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #qrForm button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #qrForm button:hover {
            background-color: #0056b3;
        }
        #qrCode {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #downloadBtn, #shareBtn {
            display: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #downloadBtn {
            background-color: #28a745;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
        #shareBtn {
            background-color: #17a2b8;
        }
        #shareBtn:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <img id="qrCode" />
    <button id="downloadBtn">Download QR Code</button>
    <button id="shareBtn">Share QR Code</button>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone')
                })
            });
            const data = await response.json();
            const qrCodeImg = document.getElementById('qrCode');
            qrCodeImg.src = data.qrCodeUrl;
            qrCodeImg.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('shareBtn').style.display = 'block';
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const qrCodeImg = document.getElementById('qrCode');
            const link = document.createElement('a');
            link.href = qrCodeImg.src;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('shareBtn').addEventListener('click', async function() {
            const qrCodeImg = document.getElementById('qrCode');
            try {
                await navigator.share({
                    title: 'My QR Code',
                    url: qrCodeImg.src
                });
            } catch (error) {
                alert('Sharing failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
