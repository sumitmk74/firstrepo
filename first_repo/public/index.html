<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit">Generate QR Code</button>
    </form>
    <br>
    <img id="qrCode" style="display:none;" />
    <br>
    <button id="downloadBtn" style="display:none;">Download QR Code</button>
    <button id="shareBtn" style="display:none;">Share QR Code</button>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone')
                })
            });
            const data = await response.json();
            const qrCodeImg = document.getElementById('qrCode');
            qrCodeImg.src = data.qrCodeUrl;
            qrCodeImg.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('shareBtn').style.display = 'block';
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const qrCodeImg = document.getElementById('qrCode');
            const link = document.createElement('a');
            link.href = qrCodeImg.src;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('shareBtn').addEventListener('click', async function() {
            const qrCodeImg = document.getElementById('qrCode');
            try {
                await navigator.share({
                    title: 'My QR Code',
                    url: qrCodeImg.src
                });
            } catch (error) {
                alert('Sharing failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
